<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>stopWatchWidget</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/timer.css">
	<link rel="stylesheet" href="css/icons/css/font-awesome.css">
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,900' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="row">
		<div class="large-12 small-12 columns">
			<h2><i class="fa fa-flash"></i> stopWatchWidget <i class="fa fa-flash"></i></h2>
		</div>
	</div>
	<div class="row">
		<div class="large-12 small-12 columns">
			<div class="timer">
				<span data-bind="visible:zeroHour">0</span><span data-bind="text:hour"></span>
				<span>:</span>
				<span data-bind="visible:zeroMinute">0</span><span data-bind="text:minute"></span>
				<span>:</span>
				<span data-bind="visible:zeroSecond">0</span><span data-bind="text:second"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="large-12 small-12 columns">
			<div class="large-12 small-12 columns button full" data-bind='click:startTimer'> Start <i class="fa fa-play-circle"></i></div>
		</div>
	</div>
	<div class="row">
		<div class="large-12 small-12 columns">
			<div class="large-12 small-12 columns button full" data-bind='click:pauseTimer'> Pause <i class="fa fa-pause"></i></div>
		</div>
	</div>
	<div class="row">
		<div class="large-12 small-12 columns">
			<div class="large-12 small-12 columns button full" data-bind='click:resetTimer'> Reset <i class="fa fa-stop"></i></div>
		</div>
	</div>

	<script src="js/knockout-3.0.0.js"></script>
	<script src="js/timer.js"></script>

</body>
</html>
